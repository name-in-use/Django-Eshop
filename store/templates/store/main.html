<head>
    <style>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <script type="text/javascript">
        var user = '{{user}}'
        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        let csrftoken = getToken('csrftoken');

        function getCookie(name) {
            //split string and get all induvidual name=value pairs in array
            var cookieArr = document.cookie.split(';');
            //loop though array elements
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");

                //removing whitespace at the beginning of the cookie name and compare it with the given string
                if (name == cookiePair[0].trim()) {
                    //decode cookie value and return
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            //return null if not found
            return null;
        }

        var cart = JSON.parse(getCookie('cart'));
        if (cart == undefined) {
            cart = {}
            console.log("cart was created")
            document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/"
        }
        console.log("cart:", cart);
    </script>
</head>

<body style="background-color:#f5f5ef;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'store' %}">Gucci store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item active">
                    <a class="navbar-brand">Search Watch</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>

            <div class="form-inline my-2 my-lg-0">
                <a class="navbar-brand" id="currentuser">{{user}}</a>

                <a href="{% url 'user_profile' %}">
                    <img id="profile-icon" src="{% static 'images/user_image.png' %}">
                </a>

                <a href="{% url 'login' %}" id="loginbtn" class="btn btn-warning">Login</a>
                <a href="{% url 'logout' %}" id="logoutbtn" class="btn btn-warning">Logout</a>

                <a href="{% url 'cart' %}">
                    <img id="cart-icon" src="{% static 'images/cart.png' %}">
                </a>
                <p id="cart-total">{{cartItems}}</p>

            </div>

        </div>
    </nav>

    <div class="container">
        {% block content %}


        {% endblock content %}

    </div>

    <script type="text/javascript">
        //hide profile for guest user
        if (user=='Guest User'){
            document.getElementById('profile-icon').classList.add('hidden');
            document.getElementById('cart-icon').classList.add('hidden');
            document.getElementById('cart-total').classList.add('hidden');
        }

        //hide or show login logout btns-based on user
        var currentuser = document.getElementById('currentuser').innerHTML;
        if (currentuser == 'Guest User') {
            document.getElementById('logoutbtn').classList.add('hidden');
        }
        else if (currentuser != 'Guest User') {
            document.getElementById('loginbtn').classList.add('hidden');
        }

    </script>
